<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .alert {
            background-color: #e3f5ff;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Alert Notification</h1>
<div class="alert">
    <p><strong>Event Name:</strong> {eventName}</p>
    <p><strong>Provider Name:</strong> {providerName}</p>
</div>
<p>Your subscription criteria:</p>
<ul>
    <li>Criteria 1: {criteria1}</li>
</ul>
<p>Please take note of this event that matches your criteria.</p>
<p>Thank you!</p>
</body>
</html>
